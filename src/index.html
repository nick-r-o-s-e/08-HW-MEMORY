<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css" />
    <title>MEMORY</title>
    <!-- GOOGLE-FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="reset start">RESTART</h1>

    <div class="memory-game">
      <div class="settings settings--mode" style="display: none">
        <h1>MODE</h1>
        <div class="options">
          <h1>COLORS</h1>
          <h1>RANDOM PICTURES</h1>
        </div>
      </div>
      <div class="settings settings--level" style="display: none">
        <h1>LEVEL</h1>
        <div class="options">
          <h1>1</h1>
          <h1>2</h1>
          <h1>3</h1>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>
